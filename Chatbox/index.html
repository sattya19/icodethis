<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbox</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="info">
          <div class="images">
            <div class="image">
              <img
                src="https://th.bing.com/th/id/OIP.sLS2o3uxxK26q2lfMrFDSAAAAA?pid=ImgDet&rs=1"
              />
            </div>
            <div class="image">
              <img
                src="https://th.bing.com/th/id/OIP.sLS2o3uxxK26q2lfMrFDSAAAAA?pid=ImgDet&rs=1"
              />
            </div>
            <div class="image">
              <img
                src="https://th.bing.com/th/id/OIP.sLS2o3uxxK26q2lfMrFDSAAAAA?pid=ImgDet&rs=1"
              />
            </div>
          </div>
          <div class="heading">
            <h1>abc, def</h1>
          </div>
          <label></label>
        </div>
        <div class="chat">
          <div class="content">
            <div class="image">
              <img
                src="https://th.bing.com/th/id/OIP.sLS2o3uxxK26q2lfMrFDSAAAAA?pid=ImgDet&rs=1"
              />
            </div>
            <div class="box">
              <h2>hi!</h2>
            </div>
          </div>
        </div>
        <div class="footer">
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
          <div class="btn">
            <button><div class="agree">I agree</div></button>
          </div>
        </div>
        <div class="icon">
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/885853d9e4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
