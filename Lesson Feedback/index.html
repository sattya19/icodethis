<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Lesson Feedback</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body
    class="h-full w-full bg-slate-300 flex items-center justify-center mt-28"
  >
    <div class="card h-96 w-2/5 bg-white rounded-2xl">
      <div class="heading mt-20 ml-40 text-blue font-bold">
        <h1>Was this lesson helpful?</h1>
      </div>
      <div class="buttons flex gap-5 mt-4 ml-12 text-white">
        <div class="btn flex items-center justify-center">
          Yes,it was great.
        </div>
        <div class="btn flex items-center justify-center">Sort of, Thanks!</div>
        <div class="btn flex items-center justify-center">Not Really.</div>
      </div>
      <div class="label mt-4 ml-36">
        <h6>Got a suggestion <span>let us know</span></h6>
      </div>
      <div class="options gap-12 flex ml-12 mt-4">
        <div class="opt h-20 w-2/5 text-bold">
          <h3 class="ml-4 mt-4">Need More help?</h3>
        </div>
        <div class="opt h-20 w-2/5">
          <h3 class="ml-4 mt-4">Want to give feedback on feature?</h3>
        </div>
      </div>
    </div>
  </body>
</html>
