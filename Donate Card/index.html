<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Card</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="card">
      <div class="left">
        <div class="image">
          <img
            src="https://img.freepik.com/free-vector/bound_53876-25486.jpg?size=338&ext=jpg&ga=GA1.2.1229951508.1679211500&semt=ais"
          />
        </div>
      </div>
      <div class="right">
        <div class="heading">
          <h1>Your Gift Changes Lifes.</h1>
          <label> Pledge your support so can we help more women.</label>
        </div>
        <div id="btns">
          <div class="btn">$5</div>
          <div class="btn">$15</div>
          <div class="btn">$25</div>
          <div class="btn">$Amount</div>
        </div>
        <button>
          <div class="donate">Donate</div>
        </button>
      </div>
    </div>
  </body>
</html>
