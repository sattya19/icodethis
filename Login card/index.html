<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Card</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="left-col">
          <div class="heading">
            <h1>Log In</h1>
            <label
              >Log in to your account to download pictures, audios etc.</label
            >
          </div>
          <form>
            <div class="textbox">
              <input id="text" placeholder="Enter your email address" />
            </div>
          </form>
          <div class="options">
            <div class="text">Forget Password?</div>

            <div class="next">
              Next
              <i class="fa-solid fa-arrow-right"></i>
            </div>
          </div>
          <div class="login">
            <div class="text">Or login with</div>
            <div class="button">
              <div class="btn facebook">
                <div class="icon">
                  <i class="fa-brands fa-facebook"></i>
                </div>
                <div class="text">Facebook</div>
              </div>
              <div class="btn google">
                <div class="icon">
                  <i class="fa-brands fa-google"></i>
                </div>
                <div class="text">Google</div>
              </div>
            </div>
          </div>
          <div class="footer">
            <div class="text">
              Don't have an account yet?<span>Sign up</span>
            </div>
          </div>
        </div>
        <div class="right-col">
          <div class="image">
            <img
              src="https://th.bing.com/th/id/R.5615fbae3838c14d60c14316df2a43cf?rik=mHSKoW2M8Fb6bg&riu=http%3a%2f%2fwww.publicdomainpictures.net%2fpictures%2f140000%2fvelka%2fblue-water-pattern-1443536218Cdz.jpg&ehk=%2b%2bc1bdElMzOGLcSmNLKSFnsniEObK3Hs3qLnBxpe00Q%3d&risl=&pid=ImgRaw&r=0"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/885853d9e4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
