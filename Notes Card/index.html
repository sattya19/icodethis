<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="cardBar">
          <div class="fonts">
            <div class="icons">
              <i class="fa-regular fa-ellipsis"></i>
              <i class="fa-solid fa-plus"></i>
              <i class="fa-solid fa-gear"></i>
            </div>
            <div class="icon2">
              <i class="fa-solid fa-xmark"></i>
            </div>
          </div>
        </div>
        <div class="content">
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Tenetur at
            ad aliquam? Nisi minus eaque ab, facilis non molestias? Magnam
            placeat, quidem illum perferendis impedit animi accusantium dolor
            saepe temporibus!
          </p>
        </div>
        <div class="Save-Button">
          <button class="saveButton">SAVE</button>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/885853d9e4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
