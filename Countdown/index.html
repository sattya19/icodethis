<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="heading">
          <h1>Until new beginnings</h1>
        </div>
        <div class="countdown">
          <div class="months">
            <h1>2</h1>
            <label>Months</label>
          </div>
          <div class="days">
            <h1>3</h1>
            <label> days </label>
          </div>
          <div class="hours">
            <h1>19</h1>
            <label> hours </label>
          </div>
          <div class="minutes">
            <h1>30</h1>
            <label> minutes </label>
          </div>
          <div class="seconds">
            <h1>19</h1>
            <label> seconds </label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
