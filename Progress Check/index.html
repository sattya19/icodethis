<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Check</title>
    <script
      src="https://kit.fontawesome.com/885853d9e4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="left">
      <div class="heading">
        <h1>Build your page</h1>
        <div class="label">
          Complete actions to unlock new features along the way.<br />
          On average, complete pages get 30% more traffic.
        </div>
      </div>
      <div class="btn">
        <div class="btns"></div>
        <div class="btns"></div>
        <div class="btns"></div>
        <div class="btns"></div>
        <div class="button"></div>
        <div class="button"></div>
        <div class="button"></div>
      </div>
      <div class="footer">3 remaining to complete</div>
    </div>
    <div class="card">
      <div class="right">
        <div class="header">
          <h1>Checklist</h1>
        </div>
        <div class="checkboxes">
          <div class="checkbox selected">
            <div id="check" class="circle">
              <i class="fa-solid fa-check"></i>
            </div>
            <p class="label">Industry</p>
          </div>
          <div class="checkbox selected">
            <div id="check" class="circle">
              <i class="fa-solid fa-check"></i>
            </div>
            <p class="label">Website URL</p>
          </div>
          <div class="checkbox selected">
            <div id="check" class="circle">
              <i class="fa-solid fa-check"></i>
            </div>
            <p class="label">Company Size</p>
          </div>
          <div class="checkbox">
            <div id="check" class="circle"></div>
            <p class="label">Description</p>
          </div>
          <div class="checkbox">
            <div id="check" class="circle"></div>
            <p class="label">Logo</p>
          </div>
          <div class="checkbox selected">
            <div id="check" class="circle">
              <i class="fa-solid fa-check"></i>
            </div>
            <p class="label">Location</p>
          </div>
          <div class="checkbox">
            <div id="check" class="circle"></div>
            <p class="label">Custom Button</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
