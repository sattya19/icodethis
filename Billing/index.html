<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billing</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="bg"></div>
    <div class="main">
      <div class="sidebar">
        <div class="profile">
          <div class="image">
            <img
              src="https://th.bing.com/th/id/R.a004efb90a7c5819dc1d8a61da22f70e?rik=oGAkw%2bk157N9VA&riu=http%3a%2f%2fimages6.fanpop.com%2fimage%2fphotos%2f33900000%2fHarry-Potter-Images-harry-potter-the-boy-who-lived-and-much-more-33972874-1920-1280.jpg&ehk=5IXkbSIOrwkNVwp66Uyk8nrTSjzQZn%2bhUnjyhKab6AQ%3d&risl=&pid=ImgRaw&r=0"
            />
          </div>
          <div class="name">
            <h1>Harry Potter</h1>

            <div class="label">Gryffindor</div>
          </div>
        </div>
        <div class="icons">
          <ul>
            <li>
              <div class="icon"><i class="fa-solid fa-house"></i></div>
              General
            </li>
            <li><i class="fa-solid fa-lock"></i> Password</li>
            <li><i class="fa-solid fa-ghost"></i>Invitation</li>
            <li><i class="fa-solid fa-ghost"></i>Billing</li>
            <li><i class="fa-solid fa-ghost"></i>Apps</li>
          </ul>
        </div>
      </div>
      <div class="right">
        <div class="heading">
          <h1>Billing</h1>
        </div>
        <div class="history">
          <div class="header">
            <h3>Order History</h3>
            <div class="label">Manage billing</div>
          </div>
        </div>
        <div class="table">
          <table>
            <tr>
              <th>Date</th>
              <th>Type</th>
              <th>Receipt</th>
            </tr>
            <tr>
              <td>Oct 21,2023</td>
              <td>Pro Annual</td>
              <td>Download</td>
            </tr>
            <tr>
              <td>Oct 21,2023</td>
              <td>Pro Annual</td>
              <td>Download</td>
            </tr>

            <tr>
              <td>Oct 21,2023</td>
              <td>Pro Annual</td>
              <td>Download</td>
            </tr>
          </table>
        </div>
        <div class="load">Load More</div>
      </div>
      <div class="plan">
        <div class="label">Your Plan</div>
        <h1>Pro Annual</h1>

        <div class="cancel">Cancel Subscription</div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/885853d9e4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
