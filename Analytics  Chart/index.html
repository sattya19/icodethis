<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analytics Chart</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="bar jul"></div>
      <div class="bar aug"></div>
      <div class="bar sept"></div>
      <div class="bar oct"></div>
      <div class="bar nov"></div>
      <div class="bar dec"></div>

      <div class="chart">
        <div class="value-1">200,000</div>
        <div class="row row-1"></div>
        <div class="value-2">150,000</div>
        <div class="row row-2"></div>
        <div class="value-3">100,000</div>
        <div class="row row-3"></div>
        <div class="value-4">50,000</div>
        <div class="row bottom-row"></div>
      </div>

      <div class="months">
        <div class="month">Jul</div>
        <div class="month">Aug</div>
        <div class="month">Sept</div>
        <div class="month">Oct</div>
        <div class="month">Nov</div>
        <div class="month">Dec</div>
      </div>
    </div>
  </body>
</html>
