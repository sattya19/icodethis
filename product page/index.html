<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Guitar</h1>
      </div>
      <div class="label">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem
        molestias qui ullam autem amet error numquam nisi unde, earum
        dignissimos minus laboriosam id dicta quasi aliquam. Placeat eaque ipsum
        reiciendis.
      </div>
      <div class="product">
        <div class="arrow">
          <i class="fa-solid fa-arrow-left"></i>
        </div>
        <div class="about">
          <div class="price">
            <h1>$80.8</h1>
          </div>
          <div class="tittle">
            <h3>Color</h3>
          </div>
          <div class="color">
            <div class="black"></div>
            <div class="brown"></div>
            <div class="blue"></div>
          </div>
          <div class="button">ADD TO BAG</div>
        </div>
        <div class="details">
          <div class="image">
            <img
              src="https://cdn.shopify.com/s/files/1/0217/5614/products/Breedlove-Custom-Concerto-CE-Ocean-Sinker-Redwood-Walnut-4-Optimized_2000x.jpg?v=1559604470"
            />
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/885853d9e4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
