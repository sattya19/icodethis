<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="navbar">
          <ul>
            <li>Vector</li>
            <li>Illustrations</li>
            <li>Images</li>
            <li>Icons</li>
          </ul>
        </div>
        <div class="topbar">
          <div class="searchBar">Search</div>

          <div class="button">
            <button class="uploadButton">Upload</button>
          </div>
        </div>
        <div class="images">
          <div class="row">
            <img src="image 4.jpg" />
            <img src="image 5.jpg" />
            <img src="image 6.jpg" />
          </div>
          <div class="column">
            <img src="image 4.jpg" />
            <img src="image 5.jpg" />
            <img src="image 6.jpg" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
