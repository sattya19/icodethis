<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="card">
      <div class="heading">
        <h1>Reviews</h1>
      </div>
      <div class="searchBar">
        <input class="text" placeholder="Search Reviews" />
      </div>
      <div class="btns">
        <div class="btn">Experience</div>
        <div class="btn">Quality</div>
        <div class="btn">Design</div>
        <div class="btn">Size</div>
      </div>
      <div class="button">
        <div class="btn">Features</div>
        <div class="btn">Value</div>
        <div class="btn">Replacement</div>
      </div>
      <div class="reviews">
        <div class="review">
          <div class="header">
            <div class="name">
              <h1>Jesse Hopkins</h1>
            </div>
            <div class="rating">
              <div class="icon">
                <i class="fa-sharp fa-solid fa-star"></i>
                <i class="fa-sharp fa-solid fa-star"></i>
                <i class="fa-sharp fa-solid fa-star"></i>
                <i class="fa-sharp fa-solid fa-star"></i>
                <i class="fa-sharp fa-solid fa-star"></i>
              </div>
            </div>
          </div>
          <div class="content">
            <p>
              Gorgeous design! Even more responsive than the previous version. A
              pleasure to use!
            </p>
          </div>
          <div class="label">
            <div class="date">Feb 13, 2021</div>
            <div class="share">Share</div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/885853d9e4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
