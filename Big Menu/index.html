<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big Menu</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="tab-bar">
      <div class="tab-item">
        <div class="label">Product</div>
        <i class="fa-solid fa-chevron-down"></i>
      </div>
      <div class="tab-item">
        <div class="label">Features</div>
        <i class="fa-solid fa-chevron-down"></i>
      </div>
      <div class="tab-item selected">
        <div class="label">Resources</div>
        <i class="fa-solid fa-chevron-down"></i>
      </div>
      <div class="tab-item">
        <div class="label">Pricing</div>
        <i class="fa-solid fa-chevron-down"></i>
      </div>
      <div class="tab-item">
        <div class="label">About</div>
      </div>
    </div>
    <div class="container">
      <div class="cardContent">
        <div class="resources">
          <div class="heading">RESOURCES</div>
          <div class="content">
            <div class="item">
              <i class="fa-solid fa-blog icon"></i>
              <div class="label">Blog</div>
            </div>
            <div class="item selected-item">
              <i class="fa-solid fa-desktop icon"></i>
              <div class="label">Reports</div>
            </div>
            <div class="item">
              <i class="fa-regular fa-file icon"></i>
              <div class="label">Media</div>
            </div>
            <div class="item">
              <i class="fa-solid fa-file-contract icon"></i>
              <div class="label">Case Studies</div>
            </div>
            <div class="item">
              <i class="fa-solid fa-radio icon"></i>
              <div class="label">Podcasts</div>
            </div>
          </div>
        </div>

        <div class="developers">
          <div class="heading">DEVELOPERS</div>
        </div>
        <div class="items"></div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/885853d9e4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
