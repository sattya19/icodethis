<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeting Feedback</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full w-full bg-black center grid place-items-center">
    <div
      class="card h-screen w-3/5 bg-gradient-to-r from-cyan-200 to-indigo-400 grid place-items-center"
    >
      <div class="content h-3/6 w-3/6 rounded-lg place-items-center grid">
        <h1>You left the meeting</h1>
        <div class="card h-5/6 w-4/6 place-items-center grid">
          <h1>How was the quality of the call?</h1>
          <div class="icon mt-4">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
          </div>
          <div class="footer flex gap-20">
            <h4>very bad</h4>
            <h4>excellent</h4>
          </div>
        </div>
        <button class="h-3/6 w-3/6 rounded-lg">Return Home</button>
        Join Again
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/885853d9e4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
